<!-- src/app/features/ventas/ventas-dialog.component.html -->

<h2 mat-dialog-title>
  {{ data.item ? 'Editar Venta' : 'Nueva Venta' }}
</h2>

<mat-dialog-content>
  <!-- Contenedor que fuerza layout vertical -->
  <div class="dialog-form" [formGroup]="form">
    <br>
    <!-- Fecha -->
    <mat-form-field appearance="outline" class="dialog-input">
      <mat-label>Fecha</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="fecha" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="form.get('fecha')?.hasError('required')">
        La fecha es requerida
      </mat-error>
    </mat-form-field>

    <!-- Cliente -->
    <mat-form-field appearance="outline" class="dialog-input">
      <mat-label>Cliente</mat-label>
      <input matInput placeholder="Nombre del cliente" formControlName="cliente" />
      <mat-error *ngIf="form.get('cliente')?.hasError('required')">
        El cliente es requerido
      </mat-error>
      <mat-error *ngIf="form.get('cliente')?.hasError('minlength')">
        Debe tener al menos 3 caracteres
      </mat-error>
    </mat-form-field>

    <!-- Total -->
    <mat-form-field appearance="outline" class="dialog-input">
      <mat-label>Total (S/.)</mat-label>
      <input matInput type="number" placeholder="0.00" formControlName="total" />
      <mat-error *ngIf="form.get('total')?.hasError('required')">
        El total es requerido
      </mat-error>
      <mat-error *ngIf="form.get('total')?.hasError('min')">
        Debe ser un valor mayor o igual a 0.01
      </mat-error>
    </mat-form-field>

    <!-- Estado -->
    <mat-form-field appearance="outline" class="dialog-input">
      <mat-label>Estado</mat-label>
      <mat-select formControlName="estado">
        <mat-option value="Pendiente">Pendiente</mat-option>
        <mat-option value="Completada">Completada</mat-option>
        <mat-option value="Cancelada">Cancelada</mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('estado')?.hasError('required')">
        El estado es requerido
      </mat-error>
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-flat-button color="primary" (click)="onSave()">Guardar</button>
</mat-dialog-actions>
