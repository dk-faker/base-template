<!-- src/app/features/ventas/ventas.component.html -->

<mat-card class="ventas-card">
  <!-- Encabezado: título + botón “Nueva Venta” -->
  <div class="header-ventas">
    <h1>Gestión de Ventas</h1>
    <button mat-flat-button color="primary" (click)="nuevaVenta()">
      <mat-icon>point_of_sale</mat-icon>
      Nueva Venta
    </button>
  </div>

  <!-- Tarjeta interna que contiene la tabla -->
  <mat-card class="tabla-card">
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">
        <!-- Columnas definidas tal como antes -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
        </ng-container>
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell *matCellDef="let row"> {{ row.fecha | date:'dd/MM/yyyy' }} </td>
        </ng-container>
        <ng-container matColumnDef="cliente">
          <th mat-header-cell *matHeaderCellDef> Cliente </th>
          <td mat-cell *matCellDef="let row"> {{ row.cliente }} </td>
        </ng-container>
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef> Total (S/.) </th>
          <td mat-cell *matCellDef="let row"> {{ row.total | number:'1.2-2' }} </td>
        </ng-container>
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let row">
            <span [ngClass]="{
              'estado-pendiente': row.estado === 'Pendiente',
              'estado-completada': row.estado === 'Completada',
              'estado-cancelada': row.estado === 'Cancelada'
            }">
              {{ row.estado }}
            </span>
          </td>
        </ng-container>
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="accent" (click)="editarVenta(row)" matTooltip="Editar">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="eliminarVenta(row)" matTooltip="Eliminar">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Filas de encabezado y de contenido -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Fila “sin datos” cuando dataSource está vacío -->
        <tr class="no-data-row" *ngIf="dataSource.length === 0">
          <td [attr.colspan]="displayedColumns.length">
            <div class="no-data">
              No hay ventas registradas todavía.
            </div>
          </td>
        </tr>
      </table>
    </div>
  </mat-card>

  <!-- Placeholder para el formulario de ventas -->
  <mat-card class="formulario-placeholder">
    <h3>Formulario de Venta</h3>
  </mat-card>
</mat-card>
