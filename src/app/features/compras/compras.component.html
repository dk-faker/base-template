<!-- src/app/features/compras/compras.component.html -->

<mat-card class="compras-card">
  <!-- Encabezado: título + botón “Nueva Compra” -->
  <div class="header-compras">
    <h1>Gestión de Compras</h1>
    <button mat-flat-button color="primary" (click)="nuevaCompra()">
      <mat-icon>local_shipping</mat-icon>
      Nueva Compra
    </button>
  </div>

  <!-- Tarjeta interna con la tabla -->
  <mat-card class="tabla-card">
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">
        <!-- Columna ID -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
        </ng-container>

        <!-- Columna Fecha -->
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell *matCellDef="let row"> {{ row.fecha | date:'dd/MM/yyyy' }} </td>
        </ng-container>

        <!-- Columna Proveedor -->
        <ng-container matColumnDef="proveedor">
          <th mat-header-cell *matHeaderCellDef> Proveedor </th>
          <td mat-cell *matCellDef="let row"> {{ row.proveedor }} </td>
        </ng-container>

        <!-- Columna Total -->
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef> Total (S/.) </th>
          <td mat-cell *matCellDef="let row"> {{ row.total | number:'1.2-2' }} </td>
        </ng-container>

        <!-- Columna Estado -->
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let row">
            <span [ngClass]="{
              'estado-pendiente': row.estado === 'Pendiente',
              'estado-recibida': row.estado === 'Recibida',
              'estado-cancelada': row.estado === 'Cancelada'
            }">
              {{ row.estado }}
            </span>
          </td>
        </ng-container>

        <!-- Columna Acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let row">
            <button
              mat-icon-button
              color="accent"
              (click)="editarCompra(row)"
              matTooltip="Editar"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="eliminarCompra(row)"
              matTooltip="Eliminar"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Filas de encabezado y de contenido -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Fila “sin datos” si dataSource está vacío -->
        <tr class="no-data-row" *ngIf="dataSource.length === 0">
          <td [attr.colspan]="displayedColumns.length">
            <div class="no-data">
              No hay compras registradas todavía.
            </div>
          </td>
        </tr>
      </table>
    </div>
  </mat-card>

  <!-- Placeholder para el formulario de compras -->
  <mat-card class="formulario-placeholder">
    <h3>Formulario de Compra</h3>
  </mat-card>
</mat-card>
