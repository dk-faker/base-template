<mat-card class="inventario-card">
  <!-- Header -->
  <div class="header-inventario">
    <h1>Gestión de Inventario</h1>
    <button mat-flat-button color="primary" (click)="nuevoItem()">
      <mat-icon>add_shopping_cart</mat-icon>
      Nuevo Ítem
    </button>
  </div>

  <!-- Tarjeta interna que contiene la tabla -->
  <mat-card class="tabla-card">
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">
        
        <!-- Columna ID -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
        </ng-container>

        <!-- Columna Producto -->
        <ng-container matColumnDef="producto">
          <th mat-header-cell *matHeaderCellDef> Producto </th>
          <td mat-cell *matCellDef="let row"> {{ row.producto }} </td>
        </ng-container>

        <!-- Columna SKU -->
        <ng-container matColumnDef="sku">
          <th mat-header-cell *matHeaderCellDef> SKU </th>
          <td mat-cell *matCellDef="let row"> {{ row.sku }} </td>
        </ng-container>

        <!-- Columna Categoría -->
        <ng-container matColumnDef="categoria">
          <th mat-header-cell *matHeaderCellDef> Categoría </th>
          <td mat-cell *matCellDef="let row"> {{ row.categoria }} </td>
        </ng-container>

        <!-- Columna Cantidad -->
        <ng-container matColumnDef="cantidad">
          <th mat-header-cell *matHeaderCellDef> Cantidad </th>
          <td mat-cell *matCellDef="let row"> {{ row.cantidad }} </td>
        </ng-container>

        <!-- Columna Precio Unitario -->
        <ng-container matColumnDef="precioUnitario">
          <th mat-header-cell *matHeaderCellDef> Precio Unitario </th>
          <td mat-cell *matCellDef="let row"> S/ {{ row.precioUnitario | number:'1.2-2' }} </td>
        </ng-container>

        <!-- Columna Acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="accent" (click)="editarItem(row)" matTooltip="Editar">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="eliminarItem(row)" matTooltip="Eliminar">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Filas de encabezado y de contenido -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Fila “sin datos” cuando dataSource está vacío -->
        <tr class="no-data-row" *ngIf="dataSource.length === 0">
          <td [attr.colspan]="displayedColumns.length">
            <div class="no-data">
              No hay ítems de inventario registrados todavía.
            </div>
          </td>
        </tr>

      </table>
    </div>
  </mat-card>

  <!-- Placeholder para el formulario -->
  <mat-card class="formulario-placeholder">
    <h3>Formulario de Inventario</h3>
  </mat-card>
</mat-card>
