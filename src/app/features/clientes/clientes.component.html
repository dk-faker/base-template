<!-- src/app/features/clientes/clientes.component.html -->

<mat-card class="clientes-card">
  <!-- Encabezado: título + botón “Nuevo Cliente” -->
  <div class="header-clientes">
    <h1>Gestión de Clientes</h1>
    <button mat-flat-button color="primary" (click)="nuevoCliente()">
      <mat-icon>person_add</mat-icon>
      Nuevo Cliente
    </button>
  </div>

  <!-- Tarjeta secundaria para la tabla -->
  <mat-card class="tabla-card">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">

      <!-- Columna ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
        <td mat-footer-cell *matFooterCellDef> </td>
      </ng-container>

      <!-- Columna Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{ row.nombre }} </td>
        <td mat-footer-cell *matFooterCellDef> </td>
      </ng-container>

      <!-- Columna RUC -->
      <ng-container matColumnDef="ruc">
        <th mat-header-cell *matHeaderCellDef> RUC </th>
        <td mat-cell *matCellDef="let row"> {{ row.ruc }} </td>
        <td mat-footer-cell *matFooterCellDef> </td>
      </ng-container>

      <!-- Columna Dirección -->
      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef> Dirección </th>
        <td mat-cell *matCellDef="let row"> {{ row.direccion }} </td>
        <td mat-footer-cell *matFooterCellDef> </td>
      </ng-container>

      <!-- Columna Teléfono -->
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef> Teléfono </th>
        <td mat-cell *matCellDef="let row"> {{ row.telefono }} </td>
        <td mat-footer-cell *matFooterCellDef> </td>
      </ng-container>

      <!-- Columna Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="accent" (click)="editarCliente(row)" matTooltip="Editar">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminarCliente(row)" matTooltip="Eliminar">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
        <td mat-footer-cell *matFooterCellDef> </td>
      </ng-container>

      <!-- Definición de filas de encabezado, contenido y pie (pie vacío) -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>

      <!-- Mensaje cuando no hay datos -->
      <tr class="no-data-row" *ngIf="dataSource.length === 0">
        <td colspan="6">
          <div class="no-data">No hay clientes registrados todavía.</div>
        </td>
      </tr>

    </table>
  </mat-card>

  <!-- Espacio reservado para el formulario de creación/edición de clientes -->
  <mat-card class="formulario-placeholder">
    <h3>Formulario de Clientes</h3>
    
  </mat-card>
</mat-card>
